<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <p>Calculate the Body Mass Index of Adults</p>

    <form id="bmiForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" required placeholder="Enter your age">
      </div>

      <div class="form-group">
        <label>Height</label>
        <div class="inline-inputs">
          <input type="number" id="heightFeet" required placeholder="Feet">
          <input type="number" id="heightInches" placeholder="Inches">
        </div>
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" required placeholder="Enter your weight">
      </div>

      <button type="submit">Calculate BMI</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
